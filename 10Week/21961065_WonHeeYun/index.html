<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS Flexbox</title>
<link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<div id="wrap">
    <header>
        <div>Aimyon</div>
        <div class="name">あいみょん</div>
    </header>
    <div id="grid">
        <div class="grid">
            <div class="grid-item">
                <div class="figure"><img src="./img/1.jpg"></div>
                <div class="caption">愛を伝えたいだとか</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/2.jpg"></div>
                <div class="caption">君はロックを聴かない</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/3.jpg"></div>
                <div class="caption">靑春のエキサイトメント</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/4.jpg"></div>
                <div class="caption">Only Under the Full Moon</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/5.jpg"></div>
                <div class="caption">Marigold</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/6.jpg"></div>
                <div class="caption">Let The Night</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/7.jpg"></div>
                <div class="caption">Momentary Sixth Sense</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/8.jpg"></div>
                <div class="caption">ハルノヒ</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/9.jpg"></div>
                <div class="caption">The Smell Of A Midsummer Night</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/10.jpg"></div>
                <div class="caption">Her Blue Sky</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/11.jpg"></div>
                <div class="caption">Naked Heart</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/12.jpg"></div>
                <div class="caption">Heard That There's Good Pasta</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
