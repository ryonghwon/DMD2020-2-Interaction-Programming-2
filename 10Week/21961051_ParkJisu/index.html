<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS Flexbox</title>
<link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<div class="logo">
    <img src="./img/logo.png"/>
</div>
<div id="wrap">
    <div id="grid">
        <div class="grid">
            <div class="grid-item">
                <div class="figure"><img src="./img/1.jpg"></div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/2.jpg"></div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/3.jpg"></div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/4.jpg"></div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/5.jpg"></div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/6.jpg"></div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/7.jpg"></div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/8.jpg"></div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/9.jpg"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
