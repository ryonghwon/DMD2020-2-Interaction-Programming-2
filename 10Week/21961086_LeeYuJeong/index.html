<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS Flexbox</title>
<link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
<div id="wrap">
    <h1><img src="./img/logo.png" alt=""></h1>
    <div id="grid">
        <div class="grid">
            <div class="grid-item">
                <div class="figure"><img src="./img/1.jpg"></div>
                <div class="class"></div>
                <div class="caption">킹덤</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/2.jpg"></div>
                <div class="caption">인간수업</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/3.jpg"></div>
                <div class="caption">종이의 집</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/4.jpg"></div>
                <div class="caption">보건교사 안은영</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/5.jpg"></div>
                <div class="caption">내가 사랑했던 모든 남자들에게</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/6.jpg"></div>
                <div class="caption">페르소나</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/7.jpg"></div>
                <div class="caption">위쳐</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/8.jpg"></div>
                <div class="caption">빨간머리 앤</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/9.jpg"></div>
                <div class="caption">버드박스</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/10.jpg"></div>
                <div class="caption">첫사랑은 처음이라서</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/11.jpg"></div>
                <div class="caption">좋아하면 울리는</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/12.jpg"></div>
                <div class="caption">RUCIFER</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/13.jpg"></div>
                <div class="caption">키싱부스2</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/14.jpg"></div>
                <div class="caption">끝까지 함께 우리는 하나</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/15.jpg"></div>
                <div class="caption">악마는 사라지지 않는다</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/16.jpg"></div>
                <div class="caption">올드 가드</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/17.jpg"></div>
                <div class="caption">어웨이</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/18.jpg"></div>
                <div class="caption">저주받은 소녀</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/19.jpg"></div>
                <div class="caption">로마</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/20.jpg"></div>
                <div class="caption">오렌지 이즈 더 뉴 블랙</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
