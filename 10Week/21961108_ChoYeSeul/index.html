<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS Flexbox</title>
<link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <div class="Sub">
        <p>케이팝 고인물</p>
        <p><span>부</span><span>승</span><span>관</span><span>의</span> <span>플</span><span>레</span><span>이</span><span>리</span><span>스</span><span>트</span></p>
        <img src="./img/unnamed.png" alt="Boo" />
    </div>
<div id="wrap">
    <div id="grid">
        <div class="grid">
            <div class="grid-item">
                <div class="figure"><img src="./img/1.jpeg"></div>
                <div class="caption">대즐링 레드 - 이사람
                </div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/2.jpeg"></div>
                <div class="caption">다이나믹 블랙 - Yesterday
                </div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/3.jpg"></div>
                <div class="caption">소녀시대 - 힘 내!
                </div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/4.jpg"></div>
                <div class="caption">헨리 - Trap
                </div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/5.jpg"></div>
                <div class="caption">써니힐 - 베짱이 찬가
                </div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/6.jpg"></div>
                <div class="caption">윤하 - Audition
                </div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/7.jpg"></div>
                <div class="caption">샤이니 - 잠꼬대
                </div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/8.jpg"></div>
                <div class="caption">AJ - Dancing Shoes</div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/9.png"></div>
                <div class="caption">CL & 민지 - Please Don't Go
                </div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/10.jpg"></div>
                <div class="caption">나인뮤지스 - 와일드(Wild)
                </div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/11.jpeg"></div>
                <div class="caption">선예 - MAYBE
                </div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/12.jpg"></div>
                <div class="caption">송지은 - 미친거니
                </div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/13.jpg"></div>
                <div class="caption">보아(BoA) - Only One
                </div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/14.jpg"></div>
                <div class="caption">에일리 - Heaven
                </div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/15.jpeg"></div>
                <div class="caption">투하트 - Delicious
                </div>
            </div>
            <div class="grid-item">
                <div class="figure"><img src="./img/16.jpg"></div>
                <div class="caption">아이유 - 있잖아 (rock ver.)
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
