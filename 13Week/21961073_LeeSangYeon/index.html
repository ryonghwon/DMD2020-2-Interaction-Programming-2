<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Parallax Scroll</title>
<link rel="stylesheet" href="./css/style.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div id="wrap" class="inactive">
    <div id="section-1" class="section">
        <div class="section-wrap">
            <div class="image-area">
                <img src="./img/jae.jpg">
            </div>
            <div class="text-area">
                <p class="title">JAE</p>
                <p class="desc">LEAD guitar</p>
            </div>
        </div>
    </div>
    <div id="section-2" class="section section-sticky">
        <div class="section-wrap">
            <div class="image-area">
                <img src="./img/sungjin.jpg">
            </div>
            <div class="text-area">
                <p class="title">sung jin</p>
                <p class="desc">Rhythmic guitar</p>
            </div>
        </div>
    </div>
    <div id="section-3" class="section section-horizontal">
        <div class="section-wrap">
            <div class="section-item">
                <div class="image-area">
                    <img src="./img/youngk.jpg">
                </div>
                <div class="text-area">
                    <p class="title">young k</p>
                    <p class="desc">BASS</p>
                </div>
            </div>
            <div class="section-item">
                <div class="image-area">
                    <img src="./img/wonpil.jpg">
                </div>
                <div class="text-area"id = "text-area2">
                    <p class="title">won pil</p>
                    <p class="desc">keyboard</p>
                </div>
            </div>
        </div>
    </div>
    <div id="section-4" class="section">
        <div class="section-wrap">
            <div class="image-area">
                <img src="./img/dowoon.jpg">
            </div>
            <div class="text-area" id = "text-area2">
                <p class="title">do woon</p>
                <p class="desc">drum</p>
            </div>
        </div>
    </div>
    
</div>
<script src="./vendor/jquery/jquery.min.js" type="text/javascript"></script>
<script src="./vendor/gsap/gsap.min.js" type="text/javascript"></script>
<script src="./js/script.js" type="text/javascript"></script>

</body>
</html>
