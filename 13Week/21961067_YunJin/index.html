<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Parallax Scroll</title>
<link rel="stylesheet" href="./css/style.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <header>
        <div id="gn-nav">
            Introducing Jeju Island's Places
        </div>
    </header>
<div id="wrap" class="inactive">
    <div id="section-1" class="section">
        <div class="section-wrap">
            <div class="image-area"><img src="./img/e.jpg"></div>
        </div>
        <div class="text-area" id="place-1">
            <p class="title">Jeju Island</p>
            <p class="desc">film photography</p>
        </div>
    </div>
    <div id="section-2" class="section section-sticky">
        <div class="section-wrap">
            <div class="image-area">
                <img src="./img/a.JPG">
            </div>
            <div class="text-area">
                <p class="title">Place 1</p>
                <p class="desc">Maison Glad Hotel</p>
            </div>
        </div>
    </div>
    <div id="section-3" class="section section-horizontal">
        <div class="section-wrap">
            <div class="section-item">
                <div class="image-area">
                    <img src="./img/b.jpg">
                </div>
                <div class="text-area">
                    <p class="title">Place 2</p>
                    <p class="desc">Han Lim Park</p>
                </div>
            </div>
            <div class="section-item">
                <div class="image-area">
                    <img src="./img/c.jpg">
                </div>
                <div class="text-area">
                </div>
            </div>
        </div>
    </div>
    <div id="section-4" class="section">
        <div class="section-wrap">
            <div class="image-area">
                <img src="./img/d.jpg">
            </div>
            <div class="text-area" id="place-4">
                <p class="title">Place 4</p>
                <p class="desc">Hyeopjae Beach</p>
            </div>
        </div>
    </div>

</div>
<script src="./vendor/jquery/jquery.min.js" type="text/javascript"></script>
<script src="./vendor/gsap/gsap.min.js" type="text/javascript"></script>
<script src="./js/script.js" type="text/javascript"></script>
<script src="./js/nav.js" type="text/javascript"></script>
<!-- <script src="./js/script_complete.js" type="text/javascript"></script> -->
</body>
</html>
