<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Parallax Scroll</title>
<link rel="stylesheet" href="./css/style.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div id="wrap" class="inactive">
    <div id="section-1" class="section">
        <div class="section-wrap">
            <div class="image-area"><img src="./img/harrypotter0.jpg"></div>
            <div class="text-area">
                <p class="title">2001</p>
                <p class="desc">Harry Potter And The Sorcerer's Stone</p>
            </div>
        </div>
    </div>
    <div id="section-2" class="section section-sticky">
        <div class="section-wrap">
            <div class="image-area">
                <img src="./img/harrypotter1.jpg">
            </div>
            <div class="text-area">
                <p class="title">2002</p>
                <p class="desc">Harry Potter And The Chamber Of Secrets</p>
            </div>
        </div>
    </div>
    <div id="section-3" class="section section-horizontal">
        <div class="section-wrap">
            <div class="section-item">
                <div class="image-area">
                    <img src="./img/harrypotter2.jpg">
                </div>
                <div class="text-area">
                    <p class="title">2004</p>
                    <p class="desc">Harry Potter And The Prisoner Of Azkaban</p>
                </div>
            </div>
            <div class="section-item">
                <div class="image-area">
                    <img src="./img/harrypotter3.jpg">
                </div>
                <div class="text-area">
                    <p class="title">2005</p>
                    <p class="desc">Harry Potter And The Goblet Of Fire</p>
                </div>
            </div>
        </div>
    </div>
    <div id="section-4" class="section">
        <div class="section-wrap">
            <div class="image-area">
                <img src="./img/harrypotter4.jpg">
            </div>
            <div class="text-area">
                <p class="title">2007</p>
                <p class="desc">Harry Potter And The Order Of The Phoenix</p>
            </div>
        </div>
    </div>
</div>
<script src="./vendor/jquery/jquery.min.js" type="text/javascript"></script>
<script src="./vendor/gsap/gsap.min.js" type="text/javascript"></script>
<script src="./js/script.js" type="text/javascript"></script>
<!-- <script src="./js/script_complete.js" type="text/javascript"></script> -->
</body>
</html>
