<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Parallax Scroll</title>
<link rel="stylesheet" href="./css/style.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div id="wrap" class="inactive">
    <div id="section-1" class="section">
        <div class="section-wrap">
            <div class="image-area"><img src="./img/img6.jpg"></div>
        </div>
    </div>
    <div id="section-2" class="section section-sticky">
        <div class="section-wrap">
            <div class="image-area">
                <img src="./img/img1.jpg">
            </div>
            <div class="text-area">
                <p class="title">첫번째</p>
                <p class="desc">이 부분 두개 넣어보려했지만 실패를 했습니다...</p>
            </div>
        </div>
    </div>
    <div id="section-3" class="section section-horizontal">
        <div class="section-wrap">
            <div class="section-item">
                <div class="image-area">
                    <img src="./img/img2.jpg">
                </div>
                <div class="text-area">
                    <p class="title">부드럽게</p>
                    <p class="desc">Section 2 description</p>
                </div>
            </div>
            <div class="section-item">
                <div class="image-area">
                    <img src="./img/img3.jpg">
                </div>
                <div class="text-area">
                    <p class="title">움직이도록</p>
                    <p class="desc">Section 3 description</p>
                </div>
            </div>
            <div class="section-item">
                <div class="image-area">
                    <img src="./img/img4.jpg">
                </div>
                <div class="text-area">
                    <p class="title">해봤습니다</p>
                    <p class="desc">Section 4 description</p>
                </div>
            </div>
        </div>
    </div>
    <div id="section-4" class="section">
        <div class="section-wrap">
            <div class="image-area">
                <img src="./img/img5.jpg">
            </div>
            <div class="text-area">
                <p class="title">마지막</p>
                <p class="desc">Section 5 description</p>
            </div>
        </div>
    </div>
</div>
<script src="./vendor/jquery/jquery.min.js" type="text/javascript"></script>
<script src="./vendor/gsap/gsap.min.js" type="text/javascript"></script>
<script src="./js/script.js" type="text/javascript"></script>
<!-- <script src="./js/script_complete.js" type="text/javascript"></script> -->
</body>
</html>
