<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Parallax Scroll</title>
<link rel="stylesheet" href="./css/style.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div id="wrap" class="inactive">
    <div id="section-1" class="section">
        <div class="section-wrap">
            <div class="image-area">
                <img src="./img/0.jpg">
            </div>
            <div class="text-area">
                <p class="title">Hello 2020</p>
                <p class="desc">Welcome!</p>
            </div>
        </div>
    </div>
    <div id="section-2" class="section section-sticky">
        <div class="section-wrap">
            <div class="image-area">
                <img src="./img/1.jpg">
            </div>
            <div class="text-area">
                <p class="title">새로워진 2020 Apple을 소개합니다.</p>
            </div>
        </div>
    </div>
    <div id="section-3" class="section section-horizontal">
        <div class="section-wrap">
            <div class="section-item">
                <div class="image-area">
                    <img src="./img/2.jpg">
                </div>
                <div class="text-area">
                    <p class="desc">iPhone 12 pro</p>
                    <p class="title">도약의 시간.</p>
                    <p class="desc">가격은 ₩1,350,000부터</p>
                </div>
            </div>
            <div class="section-item">
                <div class="image-area">
                    <img src="./img/3.jpg">
                </div>
                <div class="text-area">
                    <p class="desc">iPhone 12</p>
                    <p class="title">스피드 그 이상의 스피드.</p>
                    <p class="desc">가격은 ₩950,000부터</p>
                </div>
            </div>
        </div>
    </div>
    <div id="section-4" class="section">
        <div class="section-wrap">
            <div class="image-area">
                <img src="./img/4.jpg">
            </div>
            <div class="text-area">
                <p class="desc">iPad Air</p>
                <p class="title">강력하다. 다채롭다. 경이롭다.</p>
                <p class="desc">가격은 ₩779,000부터</p>
            </div>
        </div>
    </div>
</div>
<script src="./vendor/jquery/jquery.min.js" type="text/javascript"></script>
<script src="./vendor/gsap/gsap.min.js" type="text/javascript"></script>
<script src="./js/script.js" type="text/javascript"></script>
<!-- <script src="./js/script_complete.js" type="text/javascript"></script> -->
</body>
</html>
