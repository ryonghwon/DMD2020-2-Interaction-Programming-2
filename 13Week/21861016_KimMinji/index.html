<!DOCTYPE html>
<html lang="ko">
<head>

<link rel="stylesheet" href="./css/style.css">

        </div>

    </div>

        <div class="section-wrap">
            <div class="image-area">
                <img src="./img/5.jpg">
            </div>
            <div class="text-area">
                <p class="title">아비시니안</p>
                <p class="desc">Abyssinian</p>
            </div>
        </div>
