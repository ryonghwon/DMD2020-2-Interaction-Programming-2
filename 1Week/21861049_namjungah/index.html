<!DOCTYPE HTML>
<html lang="ko">
<head>
    <!-- 필수로 기입해야하는 코드 -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <!-- viewport = >핸드폰이나 컴퓨터로 접근햇을 경우 보여주는 화면 -->
    <!-- width=device-width => 디바이스로 열엇을 경우에는 가로 폭을 디바이스의 크기에 맞춰 열라는 의미-->
    <!-- shrink-to-fit=no => 전체가 액정으로 되어있는 경우 어디서부터 화면을 구성할건지 설정하는 코드 -->
    <meta http-equiv="x-ua-comport" content="ie=edge"/>
    <!-- ie=edge => 인터넷익스플로러의 경우는 "엣지" 버전으로 열릴 수 잇도록 설정해 주는 것 -->
    <title>1week</title>
    <link href="./css/reset.css" rel="stylesheet"/>
    <!-- https://meyerweb.com/eric/tools/css/reset/ 의 정보 css 항상 적용하기 -->
</head>

<body>
    <h1>1week - 0903</h1>

<script type=text/javascript>
    console.log("JavaScript");
</script>
<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script> -->
<!-- 위에 코드로 가져오면 용량 문제로 잘 안나올 수 잇어서 파일을 따로 저장해 불러온다 -->
<script src="./vendor/jquery/jquery.min.js" type="text/javascript"></script>
<!-- 개발자도구 > network > all 에서 확인 가능 -->
<script src="/js/script.js" type="text/javascript"></script>
</body>

</html>
